<script>
class Gempa {
    constructor(lokasi, skala) {
      this.lokasi = lokasi;
      this.skala = skala;
    }

    dampak(){
        let dampaknya

        if (this.skala >= 0 && this.skala <= 2) dampaknya = "tidak terasa";
        else if (this.skala > 2 && this.skala <= 4) dampaknya = "bangunan retak-retak";
        else if (this.skala > 4 && this.skala <= 6) dampaknya = "bangunan roboh";
        else if (this.skala > 6)  dampaknya = "bangunan roboh & berpotensi tsunami";
        else dampaknya = "tak ada gempa";

        document.write(`<b>Lokasi gempa: </b>${this.lokasi} </br />
        <b>Skala: </b>${this.skala}</br />
        <b>Dampak: </b>${dampaknya}<hr />`)
    }

}
